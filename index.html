<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo"><img src="images/view-dashboard.svg" class="dashboard"><span class="dashboard-text">Dashboard</span></div>
            <a href="" class="option"><img src="images/home.svg" class="icon"><span class="text">Home</span></a>
            <a href="" class="option"><img src="images/card-account-details.svg" class="icon"><span class="text">Profile</span></a>
            <a href="" class="option"><img src="images/message.svg" class="icon"><span class="text">Messages</span></a>
            <a href="" class="option"><img src="images/history.svg" class="icon"><span class="text">History</span></a>
            <a href="" class="option"><img src="images/text-box-multiple-outline.svg" class="icon"><span class="text">Tasks</span></a>
            <a href="" class="option"><img src="images/account-group.svg" class="icon"><span class="text">Communities</span></a>
            <div class="empty-space"></div>
            <a href="" class="option"><img src="images/cog.svg" class="icon"><span class="text">Settings</span></a>
            <a href="" class="option"><img src="images/comment-question-outline.svg" class="icon"><span class="text">Support</span></a>
            <a href="" class="option"><img src="images/check-bold.svg" class="icon"><span class="text">Privacy</span></a>
        </div>
        <div class="header">
            <div class="first-row">
                <div class="first-part">
                    <img src="images/magnify.svg" id="search">
                    <input>
                </div>
                <div class="second-part">
                    <img src="images/bell-outline.svg" id="bell">
                    <img src="images/shield-account.svg" id="account">
                    <span id="name">Lee Zhang</span>       
                </div>
            </div>
            <div class="second-row"></div>
        </div>
        <div class="main-content"></div>
    </div>
</body>
</html>
